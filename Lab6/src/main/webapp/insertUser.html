
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <fieldset>
        <legend>User Registration</legend>
        <form action="processUser.jsp" method="post">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Enter a username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter a password" required></td>
                </tr>
                <tr>
                    <td><label for="firstname">Firstname</label></td>
                    <td><input type="text" id="firstname" name="firstname" placeholder="E.g.: Jamal" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Lastname</label></td>
                    <td><input type="text" id="lastname" name="lastname" placeholder="E.g.: bin Abdullah" required></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
